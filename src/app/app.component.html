<div class="container">
    <h1>Sistema Experto en Angular</h1>
</div>
<hr>
<form [formGroup]="myform" (ngSubmit)="getData(form_template)" #form_template="ngForm">

    <div class="container">

        <label for="floatingInput">Problema:</label>
        <select class="form-select" formControlName="problema" [(ngModel)]="selectedOption">
            <option selected [value]="0">Seleccione el problema...</option>
            <option *ngFor="let problema of problemasDisco" [value]="problema.id">{{problema.desc}}</option>
        </select>
        <br>
        <label for="floatingInput">Descripci√≥n del problema:</label>

        <div >
            <select class="form-select" formControlName="problema">
                <option selected>Seleccione el problema...</option>
                <option *ngFor="let problema of descripciones">{{problema}}</option>
            </select>
        </div>

        <div *ngIf="selectedOption == 2">
            <select class="form-select" formControlName="problema">
                <option selected>Seleccione el problema...</option>
                <option *ngFor="let problema of problemasDisco">{{problema.desc}}</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-warning">Consultar</button>
        <hr>

    </div>
    <hr>

    <div class="container">
        <label for="exampleFormControlTextarea1" class="form-label">Solucion: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

</form>
